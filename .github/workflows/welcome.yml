            - ğŸ“‹ Make sure you've filled out the PR template completely
            - âœ… Check that your changes follow our contribution guidelines
            - ğŸ”„ Be patient - review times may vary based on complexity
            - ğŸ’¬ Feel free to ask questions if anything is unclear

            ## Community Resources

            - ğŸ¤ [Code of Conduct](./CODE_OF_CONDUCT.md)
            - ğŸ“– [Contributing Guidelines](./CONTRIBUTING.md)
            - ğŸ’¬ [GitHub Discussions](../../discussions)

            Thank you for helping make Exams-Viewer better! ğŸŒŸ`;

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: welcomeMessage
              });
            }